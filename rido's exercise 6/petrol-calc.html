<!DOCTYPE html> 
<html>

<head>
    <title>Petrol Calculator</title>
    <link rel="stylesheet" type="text/css" href="petrol-calculator.css">
</head>

<body>
    <h1>Petrol Calculator</h1>
    <div class="form-group">
        <label for="cost">Cost per litre</label>
        <input type="number" id="cost" value="1.72" step="0.01">
    </div>
    <div class="form-group">
        <label for="liters">Liters purchased</label>
        <input type="number" id="liters" value="0" step="0.5">
    </div>
    <button id="calculate">Calculate</button>
    <div id="result">
        <p id="total-cost">0.00</p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function ()  //EventListener make sure that JS runs only after the entire html document has loaded
        {
            const costInput = document.getElementById('cost'); //getting the html input element where user will enter the cost
            const litersInput = document.getElementById('liters'); //getting the html input element where user will enter the amount of petrol
            const calculateButton = document.getElementById('calculate'); //getting the html input element for calculate button
            const totalDisplay = document.getElementById('total-cost'); //getting the html input element for display of the total cost


            calculateButton.addEventListener('click', function () //EventListener here will execute when the calculate button is clicked
            {

                const cost = parseFloat(costInput.value); //converting the cost's value from a string into a float and in the case of a wrong input, it will return NaN(not a number)
                const liters = parseFloat(litersInput.value); //converting the liters' value from a string into a float and in the case of a wrong input, it will return NaN(not a number)
                const total = cost * liters; //multiplies cost with the quantity of petrol
                totalDisplay.textContent = total; //converts the total cost back into a string and displays it on the document
            });
        });
    </script>

</body>

</html>
